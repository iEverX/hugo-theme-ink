{{ define "main" }}
<div class="block-list">
    <h1 class="title" id="page-title">{{ .Section }} &middot; {{ .Title }}</h1>
    <div class="posts">
        {{ range .Data.Pages }}
        <div class="post">
            <h1 class="post-title u-link">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h1>
            {{ partial "post/meta.html" . }}
            <div class="post-summary">
                {{ .Summary }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
