<div class="post-meta">
    <span class="post-date">{{ .Date.Format (default "2006.1.2" .Site.Params.DateFormat)}}</span>
    {{ with .Params.Tags }}
        &middot;
        {{ range . }}
        <span class="post-tag u-link">
            <a href="{{ print "tags/" . | urlize | relURL}}">{{ . }}</a>
        </span>
        {{ end }}
    {{ end }}
</div>
